apps:
  - script: index.js
    name: main
    instances: 1
    max_memory_restart: 300M
    log_file: logs/index.log
    env:
      NODE_ENV: production
      DEBUG: *

  - script: build-service/index.js
    name: build-service
    instances: 3
    max_memory_restart: 500M
    log_file: logs/build-service.log
    env:
      NODE_ENV: production
      DEBUG: *

  - script: cache-service/index.js
    name: cache-service
    instances: 1
    max_memory_restart: 300M
    log_file: logs/cache-service.log
    env:
      NODE_ENV: production
      DEBUG: *