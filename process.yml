apps:
  - script: index.js
    name: main
    instances: 1
    max_memory_restart: 100M
    env:
      NODE_ENV: production
      DEBUG: bp:*
  - script: build-service/index.js
    name: build-service
    instances: 2
    max_memory_restart: 300M
    env:
      NODE_ENV: production
      DEBUG: bp:*
  - script: cache-service/index.js
    name: cache-service
    instances: 1
    max_memory_restart: 100M
    env:
      NODE_ENV: production
      DEBUG: bp:*
